<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Blackjack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Blackjack</h1>
        <p id="message-el">Place your bet and start a new game!</p>
        <div id="cards-container"></div>
        <p id="sum-el">Sum: 0</p>
        <div class="buttons">
            <button id="start-btn">START GAME</button>
            <button id="new-card-btn" disabled>NEW CARD</button>
        </div>
        <p id="player-el">Player: $200</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
